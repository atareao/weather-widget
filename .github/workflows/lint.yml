on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  linter:
    name: Linter code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4

      - name: Install Dependencies
        id: prepare
        run: |
          mkdir dist
          pnpm install --frozen-lockfile
          tsc || true

      - name: Run linters
        run: pnpm lint
